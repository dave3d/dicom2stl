version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    executor: python/default
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/load-cache

      - run:
          name: Python setup
          command: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt

      - python/save-cache
      - run:
          command: bash run_tests.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
